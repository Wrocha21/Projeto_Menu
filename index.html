<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div class="User">
                <img src="Assets/AvatarP.png"  id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item_description">Fulano</span>
                    <span class="item_description"> Senhor de 30 Anos</span>
                </p>
            </div>

            <ul id="side-items">
                <li class="side-item active">
                    <a href="">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item_description">Dashboard</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="">
                        <i class="fa-solid fa-user"></i>
                        <span class="item_description">Usuário</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item_description">Notificações</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="item_description">Correio</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="">
                        <i class="fa-solid fa-question"></i>
                        <span class="item_description">Suporte</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item_description">Configurações</span>
                    </a>
                </li>
            </ul>


            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
                <span class="item_description">
                </span>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-to-bracket"></i>
                <span class="item_description">Logout</span>
            </button>
        </div>
    </nav>
    <main>
        <h1>Titulo</h1>
    </main>
    <script src="script.js"></script>

</body>

</html>
